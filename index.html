<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="w-[80%] mx-auto">
        <h1 class="text-6xl font-bold text-green-500 mb-5 ">Plant Tracker</h1>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
            <div class="bg-amber-200 p-4 rounded-xl">
                <p>Total</p>
                <p id="total">0</p>
            </div>
            <div class="bg-green-200 p-4 rounded-xl">
                <p>Trive</p>
                <p id="thrivingCount">0</p>
            </div>
            <div class="bg-red-200 p-4 rounded-xl">
                <p>Struggling</p>
                <p id="strugglingCount">0</p>
            </div>
        </div>
    </header>
    <hr class="my-5">
    <main class="w-[80%] mx-auto">
        <div>
            <button class="bg-black text-white px-5 py-2" id="all-filter-btn">All</button>
            <button class="bg-gray-300 px-5 py-2" id="thriving-filter-btn">Thrving</button>
            <button class="bg-gray-300 px-5 py-2" id="struglling-filter-btn">Struggling</button>
        </div>

        <section id="allCard" class="mt-4">
            <!-- Card 1 -->
            <div class="card flex justify-between border p-8 rounded-xl bg-gray-200 border-none shadow-amber-100 ">
                <!-- main card 1 -->
                <div class="space-y-6">
                    <!-- part 1  -->
                    <div>
                        <p class="plantName text-4xl">Plant Name 1</p>
                        <p class="latinName">Lating Name</p>
                    </div>

                    <!-- part 2 -->
                    <div class="flex gap-2">
                        <p class="light bg-gray-300 px-5">Bright Indicate</p>
                        <p class="water bg-gray-300 px-5">Weekly</p>
                    </div>
                    <!-- part 3 -->
                    <p class="status">Not Applicable</p>
                    <p class="notes">New leaf unfurling by the east window</p>

                    <div class="flex gap-5">
                        <button class="thrivng-btn bg-green-200 px-4 py-2 rounded-xl">Thrive</button>
                        <button class="struggle-btn bg-red-200 px-4 py-2 rounded-xl">Struggle</button>
                    </div>
                </div>

                <!-- main card 2 -->
                <div>
                    <button class="btn-delete bg-red-600 text-white px-6 py-2 rounded-xl">Delete</button>
                </div>

            </div>

        </section>




    </main>


    <script src="script.js"></script>
</body>

</html>
